<!--다른 문서로 이동할 수 있는 링크 생성, href:링크의 목적지url 지정-->
<a href="https://www.naver.com/" target="_blank">네이버</a><br>
<a href="https://www.naver.com/" target="_self">네이버</a><br>
<a href="https://www.naver.com/" target="_parent">네이버</a><br>
<a href="https://www.naver.com/" target="_top">네이버</a><br>
<a href="https://www.naver.com/">네이버</a>
<!-- 네이버라는 글자에 href로 지정한 url을 연결(하이퍼링크)-->
<!-- _blank : 속성값, _self, _parent, _top 이 있음
_self : 현재 화면에 표시
_blank : 새로운 창에 표시, 외부 페이지가 나타나게끔 하는 속성
_parent, _top : 특정 조건에서만 동작-->

<!--테스트 해본 결과
_blank : 새 탭에서 링크 연결
_self : 현재 탭에서 링크 연결
_parent, _top : self와 비슷한데 차이를 모르겠음
굳이 target을 쓰지 않고 써봤는데 _self처럼 현재 탭에서 연결됨, 무슨 차이인지
모르겠음-->
