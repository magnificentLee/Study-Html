<!--네이버의 실시간 검색어, 뉴스라인의 리스트, 각각의 뉴스들, 메인메뉴, 
쇼핑의 상품 등등 모두 리스트라 할 수 있음-->
<!--기본적으로 전체태그/태그 + li/li 구조-->
<!--ul/ul : 순서가 없는 리스트-->
<ul>
    <li>콩나물</li>
    <li>파</li>
    <li>국 간장</li>
</ul>
<!--ol/ol : 순서가 있는 리스트-->
<ol>
    <li>냄비에 국물용 멸치를 넣고 한소끔 끓여 멸치 육수를 7컵(1,400ml) 만든다.</li>
    <li>콩나물을 넣고 뚜겅을 덮어 콩나물이 익을 때까지 끓인다.</li>
    <li>뚜껑을 열고 대파, 마늘, 고춧가루를 넣고 끓인다.</li>
</ol>
<!--dl/dl : 용어와 그에대한 정의를 표현할 때 사용 이전까지는 단순히 나열하는 구조
dl은 용어와 설명이 하나의 세트로 항목을 이루고 하나 이상의 항목으로 리스트가
이루어지는 구조
dt : 용어를 나타내는 태그, dd : 용어에 대한 정의 또는 설명을 나타내는 태그-->
<dl>
    <dt>리플리 증후군</dt>
    <dd>허구의 세계를 진실이라 믿고 거짓된 말과 행동을 상습적으로 반복하는 반사회적 성격장애를 뜻하는 용어</dd>
    <dt>피그말리온 효과</dt>
    <dd>타인의 기대나 관심으로 인하여 능률이 오르거나 결과가 좋아지는 현상</dd>
    <dt>언더독 효과</dt>
    <dd>사람들이 약자라고 믿는 주체를 응원하게 되는 현상</dd>
</dl>
