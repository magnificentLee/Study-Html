<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style media="screen">
            td { border: 1px solid; width: 50px; height: 50px}
        </style>
    </head>
    <body>
        <table>
            <caption>Monthly Savings</caption>
            <thead>  <!--테이블의 최상단-->
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tfoot>  <!--테이블의 최하단-->
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
            <tbody>  <!--테이블의 중간-->
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Feburary</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<!--
thead : 최상단, th/th로 작성
tfoot : 최하단, td/td로 작성
tbody : 중심, td/td로 작성
-->
