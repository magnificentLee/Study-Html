<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style media="screen">
            td { border: 1px solid; width: 50px; height: 50px}
        </style>
    </head>
    <body>
        <table>
            <caption>Monthly Savings</caption>
            <thead>  <!--테이블의 최상단-->
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tfoot>  <!--테이블의 최하단-->
                <tr>
                    <td colspan="2">Sum</td>
                </tr>
            </tfoot>
            <tbody>  <!--테이블의 중간-->
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Feburary</td>
                    <td rowspan="2">$80</td>
                <tr>
                    <td>March</td>
                </tr>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<!--
colspan : 가로방향 병합 ->
rowspan : 세로방향 병합 ↓
병합시 병합할 부분의 내용은 지워줘야함
-->
