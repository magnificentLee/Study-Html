<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>css</title>
        <style>
            h1 { color: gray;} /* em요소는 부모의 color를 상속받음 */
        </style>
    </head>
    <body>
        <h1>Hello, <em>CSS</em></h1> 
    </body>
</html>
<!-- HTML, CSS, JS의 주석은 전부 다름
각각의 위치에 따라 적용이 되기도 안 되기도 함
예를 들면 /**/ 같은 경우는 style 에서만 적용됨
HTML : 현재 적용중인 주석
CSS : /**/
JS  : /**/, //
-->
