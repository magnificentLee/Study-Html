<!--내부링크-->
<!--<a>를 통해 페이지 내부의 특정 요소로 이동할 수 있게 만드는것
href 뒤에 #을 쓰고 이동하고자 하는 요소의 id 속성값을 적으면 됨
href="#속성값" 이런 방식-->
<a href="#some-element-id">회사 소개로 이동하기</a>


<h1 id="some-element-id">회사 소개</h1>

<!--보통 페이지에 내용이 많아 스크롤이 길어질 경우 빠르게 화면 최상단으로
이동하고자 할 때 내부링크를 주로 사용, 웹페이지에서 화면 하단에 있는 'top' 또는
'맨 위도 이동하기' 버튼이 이에 해당-->
