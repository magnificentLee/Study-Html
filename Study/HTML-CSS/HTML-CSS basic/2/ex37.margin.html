<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Margin</title>
        <style>
            div {
                /*margin: 30px 50px;*/
                width: 300px;
                margin: 50px auto;
                border: 10px solid #000;
            }
        </style>
    </head>
    <body>
        <div style="margin-bottom: 100px;">
            Box Model을 알아볼까요?
        </div>
        <div>
            Box Model을 알아볼까요?
        </div>
    </body>
</html>
<!--
margin: [-top] [-right] [-bottom] [-left];
          0      10px     20px      30px   /* 상, 우, 하, 좌 다름 */
          0      10px     20px             /* 좌, 우 같음 */
          0      10px                      /* 상, 하 같음 & 좌, 우 같음 */
          0                                /* 상, 우, 하, 좌 모두 같음 */
-->
<!--
margin-auto = 가로축 중앙 정렬을 할 때 많이 사용
요소의 width 값이 필수로 와야됨
margin-left / margin-right ...

length

고정값으로 지정합니다. (ex. px, em ....)

percent

요소의 width에 상대적인 크기를 지정합니다.

auto

브라우저에 의해 계산된 값이 적용 됩니다.

 

margin-top border 영역의 위쪽 여백을 지정합니다.

margin-right border 영역의 오른쪽 여백을 지정합니다.

margin-bottom border 영역의 아래쪽 여백을 지정합니다.

margin-left border 영역의 왼쪽 여백을 지정합니다.
-->
