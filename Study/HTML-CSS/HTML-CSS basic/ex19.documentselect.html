<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <form action="/test.html">
            <h1>Form 관련 요소</h1>
            아이디: <input type="text" placeholder="아이디 입력"><br>
            비밀번호: <input type="password" placeholder="비밀번호 입력"><br>
            성별: 남자 <input type="radio" name="gender" checked> 여자 <input type="radio" name="gender"><br>
            취미: 영화감상 <input type="checkbox" name="hobby" checked> 음악감상 <input type="checkbox" name="hobby"> 독서 <input type="checkbox" name="hobby"><br>
            프로필 사진 업로드: <input type="file"><br>
            사는 지역: <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option>제주</option>
                <option selected>광주</option>
            </select><br>
            자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea><br>
            <button type="submit">전송</button><br>
            <button type="reset">취소</button><br>
            <input type="submit" value="전송"><br>
            <input type="reset" value="취소"><br>
            <input type="image" src="C:\Users\extra\Desktop\Visual Studio Code\babydino.jpg" alt="로그인" width="480" height="240">
        </form>
    </body>
</html>
