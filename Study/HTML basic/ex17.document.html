<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <h1>Form 관련 요소</h1>
        아이디: <input type="text" placeholder="테스트중이랑께요?"><br>
        비밀번호: <input type="password" placeholder="패스워드입력"><br>
        성별: 남자 <input type="radio" name="gender" checked> 여자 <input type="radio" name="gender"><br>
        취미: 영화감상 <input type="checkbox" checked name="hobby"> 음악감상 <input type="checkbox" name="hobby"> 독서 <input type="checkbox" name="hobby"><br>
        광고수신동의 <input type="checkbox">
    </body>
</html>
<!--
radio : 원형체크박스
name : 상호간의 관계, radio의 경우 중복 선택 불가, 선택시 기존에 선택한건 사라짐
checked : 미리 선택된 상태, 디폴트값
-->
