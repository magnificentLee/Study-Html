<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>title</title>
    </head>
    <body>
        <table border="1">
            <colgroup>
                <col width="50px" style="background: red" />
                <col width="200px" style="background: blue" />
                <col width="100px" style="background: green" />
            </colgroup>
            <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>이름</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
<!--
colgroup : 열을 미리 설정하여 가져오는것
번호, 제목, 이름 열을 각각 미리 설정해둔 값대로 나온다
col : colgroup 요소에 속하는 각 열의 속성을 정의할 때 사용
scope : 헤더셀 명시를 위한 태그?
scope="col" : 열을 위한 헤더셀, 내용보다 글자에 강조표시들어감
-->
