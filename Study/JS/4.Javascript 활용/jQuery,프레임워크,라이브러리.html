다른 사람이 만들어놓은 코드를 가져와서 사용하는것
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
를 head에 추가하고
반복문을 사용하지 않고도 모든 태그를 한 번에 처리 가능
$('a').css("color","powderblue");
: 모든 a 태그를 jquery로 제어하겠다는 뜻

반복문 없이 a 태그의 색깔을 모두 바꿀 수 있음

예제)

1) jQuery를 직접 자신의 HTML 파일에 추가해보고,
 이를 이용해서 모든 h1 태그의 글자 크기를 바꾸는 코드를 작성해 봅시다.

: $('h1').css('font-size', 50px);
