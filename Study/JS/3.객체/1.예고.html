<!--
객체

우리는 코드의 정리정돈을 위해서 함수라는 개념을 사용했습니다. 
객체 또한 이러한 목적을 가지고 사용되는 방법입니다. 객체는 함수의 기반 위에서 존재하는 개념입니다. 
서로 연관된 함수와 변수가 아주 많아지면 이를 정리하기 위해서 사용하는 것이죠.

이전에 만들었던 코드(반복문을 활용해서 하이퍼링크의 색깔을 바꾸어주는 코드)를 함수로 만들어보면
-->
<script>
    function LinkSetColor(color){
        var alist = document.querySelectorAll('a');
        var i = 0;
        while (i < alist.length){
            alist[i].style.color = color;
            i++
        }
    }
</script>
<!--
    그러면 이제 하이퍼링크의 색깔을 바꾸어야 하는 부분에서 
    다음과 같이 사용할 수 있겠죠.
-->
setColor("powderblue");
<!--
    같은 방법으로 배경과 글자의 색을 바꾸는 코드도 따로 함수로 만들어 봅시다. 
    이 때 함수 이름이 겹치지 않도록 주의할것
-->
<script>
    function BodySetColor(color){
        document.querySelectorAll('body').style.color = color;
    }
    function BodySetBackgroundColor(color){
        document.querySelector('body').style.backgroundColor = color;
    }
</script>
<!--
    우리는 Javascript에서 이미 이러한 객체를 사용해본 경험이 있습니다.
    document.querySelector('body');
    여기서 document = 객체, querySelector = document라는 객체에 속해있는 함수
    객체에 속해 있는 함수 = 메소드(method)
-->
