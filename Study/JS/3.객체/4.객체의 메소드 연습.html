<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {  /*coworkers : 객체*/
                "programmer":"egoing",
                "designer":"leezche"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            coworkers.bookkeeper = "duru";
            coworkers["data scientist"] = "taeho";
        </script>
        <h2>Iterate</h2>
        <script>
            for (var key in coworkers) {
                document.write(key + " : " + coworkers[key] + "<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for (var key in this) {
                    document.write(key + " : " + this[key] + "<br>");
                }
            }
            coworkers.showAll();
        </script>
        <h2>연습</h2>
        <script>
            coworkers.printProgrammer = function() {
                for (var key in this) {
                    if (key == "programmer") {
                        document.write(key + " : " + this[key] + "<br>");
                    }
                }
            }
            coworkers.printProgrammer();
        </script>
    </body>
</html>
