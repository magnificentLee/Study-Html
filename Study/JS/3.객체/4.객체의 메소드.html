<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {  /*coworkers : 객체*/
                "programmer":"egoing",
                "designer":"leezche"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            coworkers.bookkeeper = "duru";
            coworkers["data scientist"] = "taeho";
        </script>
        <h2>Iterate</h2>
        <script>
            for (var key in coworkers) {
                document.write(key + " : " + coworkers[key] + "<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for (var key in this) {
                    document.write(key + " : " + this[key] + "<br>");
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
<!--
    객체엔 함수도 담을 수 있음
    coworkers : 객체
    programmers:egoing : programmers라는 변수(property)의 값(egoing)
    라벨링으로 비교하면 될 것 같음
    programmers 라는 라벨을 가진 값 egoing
    var fruits = ["apple", "banana"];
    fruits.push("coconut");
    document.write(fruits);
    객체 : fruits
    메소드 : push() (객체에 소속된 함수)
-->
