<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>testing</title>
    </head>
    <body>
        <input type="button" value="hi" onclick="
        alert('Hi I am an alert box')">
        <input type="text" onchange="
        alert('changed')">
        <input type="text" onkeydown="
        alert('key down!')">
        <input type="button" value="버튼" onmouseover="
        alert('경고!')">
    </body>
</html>
<!--onclick, onchange 등등의 이벤트 : js-->
