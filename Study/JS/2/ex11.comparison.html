<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>compare</title>
    </head>
    <body>
        <h1>Comparison operators & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>
        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>
        <h2>&gt,&lt</h2>
        <h3>2&gt1</h3>
        <script>
            document.write(2>1);
        </script>
        <h3>2&lt1</h3>
        <script>
            document.write(2<1);
        </script>
    </body>
</html>
