<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style>
            .h1 { font-size: 50px; color: coral; background-color: black;}
        </style>
    </head>
    <body>
        <h1 class="h1">Loop</h1>
        <ul>
            <script>
            document.write('<li>0</li>');
            var i = 1;
            while (i < 11) {
                document.write('<li>'+i+'</li>');
                i++;
            }
            </script>
        </ul>
    </body>
</html>
