<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write("<li>2-1</li>");
                    document.write("<li>2-2</li>");
                }
                var i;
                for (i=1; i<4; i+=2){
                    document.write("<li>"+i+"</li>");
                    two();
                }
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne(){
                document.write(1+1+"br");
            }
            onePlusOne();
            function sum(left, right){ // 함수안으로 매개해주는 변수 : left, right = 매개변수(parameter)
                document.write(left + right+"<br>");
            }
            sum(2, 3); // 5 함수로 전달하는 2, 3 = 인자(argument)
            sum(3, 4); // 7
        </script>
        <h2>Return</h2>
    </body>
</html>
