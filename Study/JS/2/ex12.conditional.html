<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>conditional statements</title>
        <style>
            #hd {font-size: 50px; color: coral;}
            .hd2 {font-size: 25px; color: lightblue;}
        </style>
    </head>
    <body>
        <h1 id="hd">Conditional statements</h1>
        <h2 class="hd2">Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2 class="hd2">IF-true</h2>
        <script>
            document.write("1<br>");
            check = 1;
            if (check == true){
                document.write("2<br>")
            } else{
                document.write("3<br>")
            }
            document.write("4<br>")
        </script>
        <h2 class="hd2">IF-false</h2>
        <script>
            document.write("1<br>");
            if (check == false){
                document.write("2<br>")
            } else{
                document.write("3<br>")
            }
            document.write("4<br>")
        </script>
    </body>
</html>
