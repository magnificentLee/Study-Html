<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>예제 푸는중</title>
    </head>
    <body>
        <h1>다음의 정답은 뭘까요?</h1>
        <h2>2 + 3 - 1 = ?</h2>
        <script>
            function hello(i, j, k){
                document.write(i + j - k);
            }
            hello(2, 3, 1);
        </script>
    </body>
</html>
