<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>개행문자 테스트</title>
    </head>
    <body>
        <h1>개행문자 사용하는 방법</h1>
        <script>
            document.write("이" + "<br>");
            document.write("것" + "<br>");
            document.write("은" + "<br>");
            document.write("개" + "<br>");
            document.write("행" + "<br>");
            document.write("문" + "<br>");
            document.write("자" + "<br>");
            document.write("입" + "<br>");
            document.write("니" + "<br>");
            document.write("다" + "<br>");
        </script>
        <p>이것도<br></p>
        <p>개행문자<br></p>
        <p>입니다<br></p>
        <p>
        이것도<br>
        개행문자<br>
        입니다<br></p>
    </body>
</html>
