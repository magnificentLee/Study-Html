<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style>
            .h { font-size: 50px; color: coral;}
            .h2 { color: lightblue;}
        </style>
    </head>
    <body>
        <h1 class="h">Array</h1>
        <h2 class="h2">Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>
        <h2 class="h2">get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2 class="h2">add</h2>
        <script>
            coworkers.push("duru");
            coworkers.push("taeho");
            document.write(coworkers)
        </script>
        <h2 class="h2">count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
