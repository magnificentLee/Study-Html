<!--HTML의 기본구조-->>
<!-- 문서 타입 정의는 보통 DTD(doctype)라고 부름
이 문서가 어떤 버전으로 작성되었는지 브라우저에 알려주는 선언문이므로 
반드시 최상단에 위치해야함-->>
<!DOCTYPE html>  <!--문서타입 선언-->>
<html lang="ko">  <!-- 어떤 언어로 작성되었는지-->>
    <head>  <!-- head태그: 브라우저 화면에 표시X, 문서의 기본정보 설정, 외부 파일에 연결-->>
        <meta charset="UTF-8">  <!--문자의 인코딩 방식 지정-->>
        <title>HTML</title>
    </head>
    <body>  <!-- body태그: 실제 브라우저 화면에 나타나는 내용-->>
        <h1>Hello, HTML</h1>
    </body>
</html>
<!--위 예시와 같이 1문서타입 선언 - 2html - 3head - 4body 순서로 이루어짐-->>
